<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour of DOM</title>
  </head>
  <body>
    <h1>Journey with document object modet</h1>
    <ul>
      <li>apple</li>
      <li>samsung</li>
      <li>oppo</li>
      <li>vivo</li>
      <li>xiaomi</li>
    </ul>
    <script>
      const li = document.getElementsByTagName("li");
      for (const l of li) {
        console.log(l.innerText);
      }
    </script>
  </body>
</html>
