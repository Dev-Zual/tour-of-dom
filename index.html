<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour of DOM</title>
  </head>
  <body>
    <h1>Journey with document object modet</h1>
    <h1 id="brands-title">Brands</h1>
    <ul class="brand-container">
      <li class="brand-name">apple</li>
      <li class="brand-name">samsung</li>
      <li class="brand-name">oppo</li>
      <li>vivo</li>
      <li>xiaomi</li>
    </ul>
    <script>
      const brandTile = document.getElementById("brands-title");
      brandTile.innerText = "My Brands";
      const someLi = document.querySelectorAll(".brand-container li");
      for (const li of someLi) {
        console.log(li.innerText);
      }
    </script>
  </body>
</html>
